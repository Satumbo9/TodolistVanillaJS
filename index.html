<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="script/script.js" defer></script>

    <title>Kaggwa BookStore</title>
  </head>
  <body>
    <form class="form" name="bookstoreform">
      <div class="form-ctn">
        <div class="input-ctn">
          <div class="book-label">
            <label for="bookname">Book Name</label>
          </div>
          <div class="fields">
            <input type="text" id="bookname" /><button type="submit" id="add">
              Add
            </button>
          </div>
        </div>

        <div>
          <ul class="list-of-the-books"></ul>
        </div>
      </div>
    </form>
  </body>
</html>
